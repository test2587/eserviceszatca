function setupLazyFontSizeControls() {
    let fontControlsInitialized = false;
    let fontSizeController = null;
    
    // Function to initialize font controls if not already done
    function initOnce() {
        if (!fontControlsInitialized) {
            fontSizeController = initFontSizeControls();
            fontControlsInitialized = true;
            console.log('Font size controls initialized on first use');
        }
        return fontSizeController;
    }
    
    // Add click listeners to font size buttons for lazy initialization
    const enlargeBtn = document.getElementById('enlarge_text');
    const minimizeBtn = document.getElementById('minimize_text');
    
    if (enlargeBtn) {
        enlargeBtn.addEventListener('click', function(e) {
            e.preventDefault();
            const controller = initOnce();
            // After initialization, perform the increase action
            controller.increase();
        });
    }
    
    if (minimizeBtn) {
        minimizeBtn.addEventListener('click', function(e) {
            e.preventDefault();
            const controller = initOnce();
            // After initialization, perform the decrease action
            controller.decrease();
        });
    }
}

/**
 * Font size adjustment functionality
 * Allows increasing and decreasing font size of all elements on the page
 * Limited to two steps in each direction
 * Preserves selected font size across page refreshes using localStorage
 * @returns {Object} Controller with increase and decrease methods
 */
function initFontSizeControls() {
    // Store the original font sizes for all elements
    const elements = document.querySelectorAll('*');
    const originalFontSizes = new Map();
    
    // Font size adjustment increments in pixels for each step
    const fontSizeSteps = [0.9, 1, 1.1]; // Scale factors for -1, 0, +1
    
    // Local storage key for saving font size preference
    const FONT_SIZE_STORAGE_KEY = 'preferredFontSizeStep';
    
    // Get saved font size step from localStorage or default to 0 (normal)
    let currentFontSizeStep = parseInt(localStorage.getItem(FONT_SIZE_STORAGE_KEY) || '0');
    
    // Ensure the value is within valid range (-1 to +1)
    currentFontSizeStep = Math.max(-1, Math.min(1, currentFontSizeStep));
    
    // Save original font sizes
    elements.forEach(element => {
        const computedStyle = window.getComputedStyle(element);
        const fontSize = parseFloat(computedStyle.fontSize);
        if (!isNaN(fontSize) && fontSize > 0) {
            originalFontSizes.set(element, fontSize);
        }
    });
    console.log('originalFontSizes',originalFontSizes)
    
    // Function to update button states
    function updateButtonStates() {
        const increaseButtons = document.getElementById('enlarge_text');
        const decreaseButtons = document.getElementById('minimize_text');
        
        // Remove disabled class from all buttons first
        increaseButtons.classList.remove('disabled');
        decreaseButtons.classList.remove('disabled');
        
        // Add disabled class based on current step
        if (currentFontSizeStep === 1) {
            increaseButtons.classList.add('disabled');
        }
        if (currentFontSizeStep === -1) {
            decreaseButtons.classList.add('disabled');
        }
    }
    
    // Function to adjust font size
    function adjustFontSize(step) {
        elements.forEach(element => {
            const originalSize = originalFontSizes.get(element);
            if (originalSize) {
                const scaleFactor = fontSizeSteps[step + 1]; // +1 to convert from -1..+1 to 0..2 index
                element.style.fontSize = `${originalSize * scaleFactor}px`;
            }
        });
        
        // Save the current step to localStorage
        localStorage.setItem(FONT_SIZE_STORAGE_KEY, step.toString());
        
        // Update button states
        updateButtonStates();
    }
    
    // Create controller object with methods for increasing and decreasing font size
    const controller = {
        increase: function() {
            if (currentFontSizeStep < 1) {
                currentFontSizeStep++;
                adjustFontSize(currentFontSizeStep);
                console.log(`Font size increased to step: ${currentFontSizeStep}`);
            }
        },
        decrease: function() {
            if (currentFontSizeStep > -1) {
                currentFontSizeStep--;
                adjustFontSize(currentFontSizeStep);
                console.log(`Font size decreased to step: ${currentFontSizeStep}`);
            }
        }
    };
    
    // Apply saved font size preference on page load
    if (currentFontSizeStep !== 0) {
        // Small delay to ensure all elements are properly loaded and styled
        setTimeout(() => {
            adjustFontSize(currentFontSizeStep);
            console.log(`Applied saved font size step: ${currentFontSizeStep}`);
        }, 100);
    } else {
        // Still update button states for default size
        setTimeout(updateButtonStates, 100);
    }
    
    // Return the controller for external use
    return controller;
}


